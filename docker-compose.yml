services:
  nats:
    image: nats:latest
    container_name: nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js"]
    restart: unless-stopped
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescale-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: sensors
    volumes:
      - timescale_data:/var/lib/postgresql/data
    restart: unless-stopped
  api:
    build:
      context: .
      dockerfile: gan/Dockerfile
    container_name: api
    ports:
      - "8080:8080"
    depends_on:
      - nats
      - timescaledb
    volumes:
      - ./gan/config_test.json:/etc/gan/config_test.json:ro
    restart: unless-stopped
  nta:
    build:
      context: .
      dockerfile: nta/Dockerfile
    container_name: nta
    depends_on:
      - nats
      - timescaledb
    restart: unless-stopped
volumes:
  timescale_data:
